<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Modificar expediente</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{/css/main.css}">

</head>

<body>
	<th:block th:include="/menucoordinador"></th:block>
	<div class="container">
		<div class="container row m-4 p-3">
			<div class="col"></div>
			<div class="col-8 card p-3">
				<form class="card" method="post" th:action="@{/guardarExpedientemodificado}" th:object="${expediente}">
					<input type="hidden" th:field="${expediente.codigo}" th:value="${expediente.codigo}">
					<span class="card-header">
						<div class="row">
							<div class="col"><input type="text" class="form-control" name="first_name"
									placeholder="First Name" id="s_nombre" th:field="${expediente.s_nombre}"></h3>
							</div>
							<div class="col"><input type="text" class="form-control" name="last_name"
									placeholder="Last Name" id="s_apellido" th:field="${expediente.s_apellido}"></h3>
							</div>
						</div>
						<span th:errors="${expediente.s_nombre}" style="color:red;"></span>
						<span th:errors="${expediente.s_apellido}" style="color:red;"></span>
					</span>
					<div class="card-body">
						<div class="row p-3">
							<div class="col">
								<div class="input-group mb-2">
									<div class="input-group-prepend w-35">
										<div class="input-group-text">Carnet</div>
									</div>
									<input placeholder="Carnet de Minoridad" class="form-control" type="text"
										id="s_carne" th:field="${expediente.s_carne}"></h3>
									<span th:errors="${expediente.s_carne}" style="color:red;"></span>
								</div>
								<div class="input-group mb-2">
									<div class="input-group-prepend w-35">
										<div class="input-group-text">Telefono</div>
									</div>
									<input class="form-control" placeholder="Telefono Movil" type="text"
										id="s_telefonom" th:field="${expediente.s_telefonom}"></h3>
									<span th:errors="${expediente.s_telefonom}" style="color:red;"></span>
								</div>
								<div class="input-group mb-2">
									<div class="input-group-prepend w-35">
										<div class="input-group-text">Institucion</div>
									</div>
									<input class="form-control" placeholder="Institucion" type="text" id="institucion"
										th:field="${expediente.s_institucion}"></h3>
									<span th:errors="${expediente.s_institucion}" style="color:red;"></span>
								</div>
							</div>
							<div class="col card centerPic">
								<img class="card-img-top w-50" src="static/img/user.png" th:src="@{/img/user.png}"
									alt="Profile picture">
							</div>
						</div>
						<div class="m-2 p-3">
							<div class="input-group mb-2">
								<div class="input-group-prepend w-35">
									<div class="input-group-text">Fecha de nacimiento</div>
								</div>
								<input class="form-control" id="d_fnacimiento" type="date"
									th:field="${expediente.d_fnacimiento}" value="2000-01-01" min="1960-01-01" max="2021-01-01"> </h3>
								<span th:errors="${expediente.d_fnacimiento}" style="color:red;"></span>
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend w-35">
									<div class="input-group-text">Direccion</div>
								</div>
								<input placeholder="Direccion" class="form-control" type="text" id="s_direccion"
									th:field="${expediente.s_direccion}"></h3>
								<span th:errors="${expediente.s_direccion}" style="color:red;"></span>
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend w-35">
									<div class="input-group-text">Telefono fijo</div>
								</div>
								<input class="form-control" placeholder="Telefono Fijo" type="text" id="s_telefonof"
									th:field="${expediente.s_telefonof}"></h3>
								<span th:errors="${expediente.s_telefonof}" style="color:red;"></span>
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend w-35">
									<div class="input-group-text">Nombre del padre</div>
								</div>
								<input class="form-control" placeholder="Nombre Padre" type="text" id="nombrePadre"
									th:field="${expediente.s_nombrePadre}"></h3>
								<span th:errors="${expediente.s_nombrePadre}" style="color:red;"></span>
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend w-35">
									<div class="input-group-text">Nombre de la madre</div>
								</div>
								<input class="form-control" placeholder="Nombre Madre" type="text" id="nombreMadre"
									th:field="${expediente.s_nombreMadre}"></h3>
								<span th:errors="${expediente.s_nombreMadre}" style="color:red;"></span>
							</div>
						</div>
						<div class="container flex">
							<div class="col">
								<button type="submit" class="btn btn-success form-control">Guardar <i
										class="fa fa-edit"></i>
								</button>
							</div>
						</div>
					</div>
				</form>
				<div class="container flex center fixed">
					<form class="center w-100" th:action="@{/expediente}" th:method="post">
						<input type="hidden" name="id" th:value="${expediente.codigo}" />
						<button type="submit" class="btn btn-danger form-control">Cancelar <i
								class="fa fa-trash"></i></button>
					</form>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>

</body>

</html>
