<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta charset="UTF-8">
	<title>Administrador</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/userInfo">Tempest</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/admin">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/ingresarMateria">Nueva materia</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/admin">Autorizar cuentas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/logout">Salir</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">


			<div class="card text-white bg-primary  col m-2 efect" style="height: 44vh;" onclick="location.href='/administarUsuario'">
				<h3 class="card-header">Administrar cuentas</h3>
				<div class="container-fluid flex-center">
					<img class="imgMenu"  src="static/img/newMateria.png" th:src="@{/img/newMateria.png}" alt="Profile picture" style="height: 30 vh;">
				</div>
			</div>


			<div class="card text-white bg-secondary col mt-2 mr-2 mb-2 efect" style="height: 44vh;" onclick="location.href='/ingresarMateria'">
				<h3 class="card-header">Ingresar una nueva materia</h3>
					<div class="container-fluid flex-center">
						<img class="imgMenu"  src="static/img/newMateria.png" th:src="@{/img/newMateria.png}" alt="Profile picture" style="height: 30 vh;">
					</div>
			</div>


			<div class="w-100"></div>


			<div class="card text-white bg-success mb-3 col mb-2 ml-2 mr-2 efect" style="height: 44vh;" onclick="location.href='/materiasLista'">
				<h3 class="card-header">Lista de materias</h3>
				<div class="container-fluid flex-center">
					<img class="imgMenu"  src="static/img/newMateria.png" th:src="@{/img/newMateria.png}" alt="Profile picture" style="height: 30 vh;">
				</div>
			</div>


			<div class="card text-white bg-danger mb-3 col mb-2 mr-2 efect" style="height: 44vh;" onclick="location.href='/logout'">
				<h3 class="card-header">Cerrar sesion</h3>
				<div class="container-fluid flex-center">
					<img class="imgMenu"  src="static/img/newMateria.png" th:src="@{/img/newMateria.png}" alt="Profile picture" style="height: 30 vh;">
				</div>
			</div>


		</div>
	</div>
</body>
</html>
