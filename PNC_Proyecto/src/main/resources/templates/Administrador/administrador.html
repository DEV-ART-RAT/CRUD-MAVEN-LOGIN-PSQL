<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Administrador</title>
	<th:block th:include="/header"></th:block>
</head>
<body>
	<th:block th:include="/menuadmin"></th:block>
	<div class="container-fluid">
		<div class="row">


			<div class="card2 bg-1 col m-2" style="height: 44vh; width: 44vw;" onclick="location.href='/administarUsuario'">
				<h3 class="card-header">Administrar cuentas</h3>
				<div class="container-fluid flex-center full">
					<i class="fas fa-users imgStyle"></i>
				</div>
			</div>


			<div class="card2 bg-2 col mt-2 mr-2 mb-2" style="height: 44vh; width: 44vw;" onclick="location.href='/institucionLista'">
				<h3 class="card-header">Lista de instituciones</h3>
					<div class="container-fluid flex-center full">
						<i class="fas fa-university imgStyle"></i>
					</div>
			</div>


			<div class="w-100"></div>


			<div class="card2 bg-3 mb-3 col mb-2 ml-2 mr-2" style="height: 44vh; width: 44vw;" onclick="location.href='/materiasLista'">
				<h3 class="card-header">Lista de materias</h3>
				<div class="container-fluid flex-center full">
					<i class="fas fa-th-list imgStyle"></i>
				</div>
			</div>


			<div class="card2 bg-4 mb-3 col mb-2 mr-2" style="height: 44vh; width: 44vw;" onclick="location.href='/logout'">
				<h3 class="card-header">Cerrar sesion</h3>
				<div class="container-fluid flex-center full">
					<i class="fas fa-sign-out-alt imgStyle"></i>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
