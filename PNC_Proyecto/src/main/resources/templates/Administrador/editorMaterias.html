<!DOCTYPE html>
<html>

<head>
	<title>Materias</title>
	<th:block th:include="/header"></th:block>
</head>

<body>
	<th:block th:include="/menuadmin"></th:block>

	<div class="container-fluid pt-4">
        <div class="container card bg-dark p-3 mt-4" style="min-height: 80vh;">
            <div class="flex mt-3 mb-3">
				<a class="btn btn-primary form-control col-3 mr-2" href="/userInfo"> Regresar </a>
				<a class="btn btn-danger form-control col" href="/ingresarMateria"> Ingresar nueva materia </a>
			</div>
			
			<table class="table table-sm table-dark  table-hover table-condensed">
				<thead>
					<th scope="col">Codigo</th>
					<th scope="col">Materia</th>
					<th scope="col">descripcion</th>
					<th scope="col">Estado</th>
					<th scope="col">Opciones</th>
				</thead>
				<th:block th:each="m, row: ${materias}">
						<th:block th:if="${m.estado == 'Activa'}">
							<tr>
								<td th:text="${m.codigo}" />
								<td th:text="${m.nombreMateria}" />
								<td th:text="${m.descripcion}" />
								<td class="text-success" style="font-weight: bold;" th:text="${m.estado}" />
								<td>
									<form class="form-inline center" th:action="@{/editarMateria}" th:method="post">
										<input type="hidden" name="id" th:value="${m.codigo}" />
										<button type="submit" class="btn btn-danger">Editar <i class="fa fa-edit"></i>
										</button>
									</form>
								</td>
							</tr>
						</th:block>
						<th:block th:if="${m.estado == 'Inactiva'}">
							<tr>
								<td th:text="${m.codigo}" />
								<td th:text="${m.nombreMateria}" />
								<td th:text="${m.descripcion}" />
								<td class="text-danger" style="font-weight: bold;" th:text="${m.estado}" />
								<td>
									<form class="form-inline center" th:action="@{/editarMateria}" th:method="post">
										<input type="hidden" name="id" th:value="${m.codigo}" />
										<button type="submit" class="btn btn-danger">Editar <i class="fa fa-edit"></i>
										</button>
									</form>
								</td>
							</tr>
						</th:block>
					</th:block>
			</table>

		</div>
	</div>


</body>

</html>
