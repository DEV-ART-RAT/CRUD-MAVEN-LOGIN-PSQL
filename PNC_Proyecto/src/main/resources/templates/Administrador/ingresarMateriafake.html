<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Nueva Materia</title>
	<th:block th:include="/header"></th:block>
</head>

<body>
	<th:block th:include="/menuadmin"></th:block>
	<div class="container">
		<div class="container row m-4 p-3">
			<div class="col"></div>
			<div class="col-8">
				<div class="card text-white bg-dark col p-3 m-2">
					<h3 class="card-header"> NUEVA MATERIA </h3>
					<div class="card-body">
						<form th:action="@{/nuevaMateria}" th:object="${materia}" method="post">
								
							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend w-35">
										<div class="input-group-text">Codigo</div>
									</div>
									
									<input class="form-control" th:field="*{codigo}" type="text" name="codigo"
										placeholder="Codigo de materia">
								</div>
								<span th:errors="*{codigo}" class="text-white errorText"></span>
							</div>

							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend w-35">
										<div class="input-group-text">Nombre</div>
									</div>
									
									<input class="form-control" th:field="*{nombreMateria}" type="text" name="materia"
										placeholder="Nombre de la Materia">
								</div>
								<span th:errors="*{nombreMateria}" class="text-white errorText"></span>
							</div>

							<div class="form-group">
								<div class="input-group mb-2">
									<div class="input-group-prepend w-35">
										<div class="input-group-text">Descripcion</div>
									</div>
									
									<textarea class="form-control" th:field="*{descripcion}" name="descripcion"
										placeholder="Descripcion de la Materia"></textarea>
								</div>
								<span th:errors="*{descripcion}" class="text-white errorText"></span>
							</div>

							<div class="input-group mb-2">
								<div class="input-group-prepend w-35">
									<div class="input-group-text">Estado</div>
								</div>
								<select class="form-control" name="estado">
									<option th:value="Activa" th:text="Activa">
									</option>
									<option th:value="Inactiva" th:text="Inactiva">
									</option>
								</select>
							</div>

							<div class="container flex mt-4">
								<div class="col">
									<input class="btn btn-success form-control" type="submit" value="Guardar materia">
								</div>
								<div class="col">
									<a href="/materiasLista" class="btn btn-danger form-control text-white">Cancelar</a>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<!-- Trigger/Open The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content w-75">
				<span class="close">&times;</span>
				<h4 class="mb-4">Guardado con exito!</h4>
				<div class="container w-75 p-4 mt-4">
					<a href="/userInfo" class="btn btn-success form-control text-white w-100 mb-3">Inicio<i class="fa fa-user"></i></a>
					</button>
					<a class="btn btn-primary form-control"  onclick="location.href='/materiasLista'">Ver Materias<i
							class="fas fa-info-circle"></i></a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" th:inline="javascript">

	var modal = document.getElementById("myModal");
	var btn = document.getElementById("myBtn");
	var span = document.getElementsByClassName("close")[0];

	modal.style.display = "block";

	span.onclick = function () {
		modal.style.display = "none";
	}

	window.onclick = function (event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}</script>
</html>
