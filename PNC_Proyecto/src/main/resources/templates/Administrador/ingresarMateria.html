<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Nueva Materia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/main.css}">
</head>
<body>
	<div class="barMenu">
      	<div class="barMenuHead">
      		<a class="buttonMenu" href="/admin">Nazarick</a>
      	</div>
      	<div class="barMenuElements">
      		<a class="buttonMenu" href="ingresarMateria">Agregar materias</a>
      		<a class="buttonMenu" href="logout">Salir</a>
      	</div>
      </div> 
	<div>
		<div>
			<form  th:action="@{/nuevaMateria}" th:object="${materia}" method="post">
				<span > Nueva materia </span>
					
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Name is required">
					<span  th:errors="*{codigo}"></span> 
					<input  th:field="*{codigo}" type="text" name="codigo"
						placeholder="Codigo de materia">
				</div>
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Name is required">
					<span  th:errors="*{materia}"></span> 
					<input  th:field="*{materia}" type="text" name="materia"
						placeholder="Nombre de la Materia">
				</div>
				
				<input type="submit" value="Guardar materia">
			</form>
			<a href="/userInfo" style="text-decoration:none; color: #000;">Volver</a>
		</div>
	</div>

</body>
</html>
