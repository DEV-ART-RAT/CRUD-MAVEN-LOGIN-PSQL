<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
	    <title>Login</title>
	    <!--JQUERY-->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	    <!-- Los iconos tipo Solid de Fontawesome-->
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	    <!-- Nuestro css-->
	    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
   </head>
   <body class="tumbaNazarik">
      <!-- Include _menu.html -->
      <h1 th:text="${message}" style="color:red"></h1>
      <th:block th:include="/_menu"></th:block>
      <div class="modal-dialog text-center">
      		<div class="col-sm-8 main-section">
      			<!-- Include _menu.html
      			 <h1>Login</h1>
      			  -->
           		 <div class="modal-content">
            		<div class="col-12 user-img">
                    	<img src="static/img/user.png" th:src="@{/img/user.png}"/>
                	</div>
				       
				     
				       
				      <!-- /login?error=true -->
				          <div th:if="${#request.getParameter('error') == 'true'}"
				            style="color:red;margin:10px 0px;">
				         Login Failed!!!<br />
				         Reason :
				         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message }">
				                Static summary
				         </span>
				            
				      </div>
				      <!-- 
				      <h3>Enter user name and password:</h3>
				       -->
				       
				      <form class="col-12"  name='f' th:action="@{/validarRegistarUsuario}" th:object="${userNew}" method='POST'>
				      		<div class="form-group" id="user-group">
	                        	<input type='text' class="form-control" id="userName" th:field="${userNew.userName}" placeholder="Nombre de usuario"  name='username' value=''>
									<span th:errors="${userNew.userName}" style="color:red;"></span><br>	                    	
	                    	</div>
	                    	<div class="form-group" id="contrasena-group">
		                        <input type='password' class="form-control" id="encrytedPassword" th:field="${userNew.encrytedPassword}" placeholder="Contrasenia" name='password' />
									<span  th:errors="${userNew.encrytedPassword}" style="color:red;"></span><br>		                   
		                    </div>
		                    <select name="role">
		                    	<option th:value="2"
										th:text ="Coordinador">
								</option>
								<option th:value="1"
										th:text ="Administrador">
								</option>
							</select>
		                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
				      </form>
				       
				      <br>
				      Username/pass:
				      <ul>
				        <li>dbuser1/123</li>
				        <li>dbadmin1/123</li>
				      </ul>  
	            </div>
	        </div>
	    </div>
   </body>
    
</html>
